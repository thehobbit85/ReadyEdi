    <div class="container-fixed">
      <div class="container topMenu">
          <a id="logo" href="#"><img height="50px" src="./img/ReadyEDI-LOGO.png"></a>
          <button id="preorder" type="button" class="btn btn-custom" data-toggle="modal" data-target="#preorderForm">Preorder</button>
      </div>
    </div>

    <div id="topBar" class="container-fluid brand-bar"></div>

    <div class="container-full container">
      <!-- <img src="./img/video_placeholder.jpg" class="container-full"> -->
      <video class="container-full" loop>
        <source src="./video/DanielRace.mp4" type="video/mp4">
      </video>
    </div>
    <div class="container drone_model">
      <img id="model1" src="./img/drone/1.png">
      <img id="model2" src="./img/drone/2.png">
      <img id="model3" src="./img/drone/3.png">
      <img id="model4" src="./img/drone/4.png">
      <img id="model5" src="./img/drone/5.png">
      <img id="model6" src="./img/drone/6.png">
    </div>

    <div id="start_model" class="container container-full emptySpace cd-section">
      <img class="number_banner" id="data_num1" src="./img/data/1.jpg">
      <div id="step" class="container-full emptySpaceHalf">
        <nav id="cd-vertical-nav">
          <ul>
            <li>
              <a href="#start_model" data-number="1">
                <span class="cd-dot"></span>
                <span class="cd-label">start_model</span>
              </a>
            </li>
            <li>
              <a href="#top_plate" data-number="2">
                <span class="cd-dot"></span>
                <span class="cd-label">top_plate</span>
              </a>
            </li>
            <li>
              <a href="#screws" data-number="3">
                <span class="cd-dot"></span>
                <span class="cd-label">screws</span>
              </a>
            </li>
            <li>
              <a href="#pdb" data-number="4">
                <span class="cd-dot"></span>
                <span class="cd-label">pdb</span>
              </a>
            </li>
            <li>
              <a href="#bottom_plate" data-number="5">
                <span class="cd-dot"></span>
                <span class="cd-label">bottom_plate</span>
              </a>
            </li>
            <li>
              <a href="#end_model" data-number="6">
                <span class="cd-dot"></span>
                <span class="cd-label">end_model</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container emptySpace container-full"></div>
    <div id="top_plate" class="container container-full emptySpace cd-section">
      <img class="number_banner" id="data_num2" src="./img/data/2.jpg">
    </div>
    <div class="container container-full emptySpace"></div>
    <div id="screws" class="container container-full emptySpace cd-section">
      <img class="number_banner" id="data_num3" src="./img/data/3.jpg">
    </div>
    <div class="container container-full emptySpace"></div>
    <div id="pdb" class="container container-full emptySpace cd-section">
      <img class="number_banner" id="data_num4" src="./img/data/4.jpg">
    </div>
    <div class="container container-full emptySpace"></div>
    <div id="bottom_plate" class="container container-full emptySpace cd-section">
      <img class="number_banner" id="data_num5" src="./img/data/5.jpg">
    </div>
    <div class="container container-full emptySpace"></div>
    <div id="end_model" class="container container-full emptySpace cd-section">
      <img class="number_banner" id="data_num6" src="./img/data/6.jpg">
    </div>
    <div class="container container-full emptySpace"></div>

    <div id="awards" class="container-fluid awards">
      <div class="row">
        <div class="winner">Winner Of Awards</div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <img src="./img/awards/award.png">
        </div>
        <div class="col-md-3">
          <img src="./img/awards/award2.png">
       </div>
        <div class="col-md-3">
          <img src="./img/awards/award3.png">
        </div>
        <div class="col-md-3">
          <img src="./img/awards/award4.png">
        </div>
      </div>
    </div>

    <div id="info" class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="./img/info/1.png">
        </div>
        <div class="col-md-4">
          <img src="./img/info/2.png">
       </div>
        <div class="col-md-4">
          <img src="./img/info/3.png">
        </div>
      </div>
    </div>

    <footer>
      <div class="navbar navbar-default brand-bar container-fluid">
        <div class="container">
          <p>&copy; Company 2015</p>
        </div>
      </div>
    </footer>
